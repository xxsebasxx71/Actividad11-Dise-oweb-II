<!DOCTYPE html>
<html>
<head>
    <style>
    #nav{
        background-color: rgb(0, 41, 95);
        width: 60%;
        border-radius: 12px;
    }
    #nav ul li{
        display: inline-block;
        margin: 0%;
        padding: 0%;
    }
    #nav ul li a{
        color: rgb(63, 162, 248);
        text-decoration: none;
        padding: 12px 40px;
        display: block;
        margin-left: 15px;
        font-family: impact;
    }
    #nav ul li a:hover{
        background-color: rgb(173, 253, 45);
    }
    </style>
</head>
<body>
    <nav id="nav">
        <ul>
            <li><a href="#">Cofee</a></li>
            <li><a href="#">Tea</a></li>
            <li><a href="#">Coca-Cola</a></li>
            <li><a href="#">Pepsi</a></li>
            <li><a href="#">Postobon</a></li>
            <li><a href="#">7 Up</a></li>
        </ul>
    </nav>
</body>
</html>
